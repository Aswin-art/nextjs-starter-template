name: Cleanup

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (don't delete anything)"
        required: false
        default: false
        type: boolean

jobs:
  cleanup-artifacts:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 5

  cleanup-packages:
    name: Cleanup Old Package Versions
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete old untagged package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: "grid-generator"
          package-type: "container"
          min-versions-to-keep: 5
          delete-only-untagged-versions: "true"
        continue-on-error: true

      - name: Delete old tagged package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: "grid-generator"
          package-type: "container"
          min-versions-to-keep: 5
          delete-only-untagged-versions: "false"
        continue-on-error: true

  cleanup-caches:
    name: Cleanup Old Caches
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup old caches
        uses: actions/github-script@v7
        env:
          DRY_RUN: ${{ inputs.dry_run }}
        with:
          script: |
            const dryRun = process.env.DRY_RUN === 'true';

            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const now = new Date();
            const thirtyDaysAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);

            for (const cache of caches.data.actions_caches || []) {
              const createdAt = new Date(cache.created_at);
              if (createdAt < thirtyDaysAgo) {
                console.log(`${dryRun ? '[DRY RUN] Would delete' : 'Deleting'} cache: ${cache.key} (created: ${cache.created_at})`);
                if (!dryRun) {
                  await github.rest.actions.deleteActionsCacheById({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    cache_id: cache.id
                  });
                }
              }
            }
